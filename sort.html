<!DOCTYPE html>
<html>
  <head>
    <title>Sorting Movies</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./sort.css" />
  </head>
  <body>
    <div class="mainContainer">
      <!-- Header -->
      <div class="headerbar">
        <h3>All Films</h3>
        <div class="dropdown open">
          <button
            class="btn dropdown-toggle customdropdown"
            type="button"
            id="triggerId"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Sort By
          </button>
          <div class="dropdown-menu" aria-labelledby="triggerId">
            <button class="dropdown-item jsdrop" href="#" id="head">
              Name
            </button>
            <button class="dropdown-item jsdrop" href="#" id="date">
              Date Modified
            </button>
            <button class="dropdown-item jsdrop" href="#" id="viewsmost">
              Most Views
            </button>
            <button class="dropdown-item jsdrop" href="#" id="viewsless">
              Less Views
            </button>
          </div>
        </div>
      </div>

      <!-- Movies -->
      <div class="moviescontainer"></div>
    </div>
    <!-- Bootstrap CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- custom js -->
    <script src="./sort.js"></script>
  </body>
</html>
